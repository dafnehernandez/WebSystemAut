<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Web para la generación automática de reportes basado en archivos log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
  <style>
    .form-label {
      font-weight: bold;
      font-family: "Helvetica", sans-serif;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Sistema Web para la generación automática de reportes en línea</h1>
    <p class="text-muted text-center">
      Este sistema está creado con el propósito de automatizar la generación de reportes 
      basado en los archivos log (obtenidos al ejecutar pruebas de rendimiento).
    </p>
    <p class="text-muted text-center">Sube aquí los archivos que desees convertir en reportes</p>

    <div class="text-center mt-4">
      <form action="/upload" method="post" enctype="multipart/form-data" class="text-start d-inline-block" style="max-width: 500px; width: 100%;">

        <!-- Tipo de Reporte -->
        <div class="mb-3">
          <label class="form-label">Seleccione el tipo de reporte:</label><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipo_reporte" value="detallado" checked>
            <label class="form-check-label">Detallado</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipo_reporte" value="especifico">
            <label class="form-check-label">Específico</label>
          </div>
        </div>

        <!-- Secciones específicas -->
        <div id="opciones-especificas" class="mb-3" style="display: none;">
          <label class="form-label">Seleccione las secciones que le interese revisar en el informe:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="secciones" value="lineas">
            <label class="form-check-label">Total de líneas analizadas</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="secciones" value="path">
            <label class="form-check-label">Path del archivo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="secciones" value="netdata">
            <label class="form-check-label">Métricas con Netdata</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="secciones" value="instalados">
            <label class="form-check-label">Programas instalados y abiertos</label>
          </div>
        </div>

        <!-- Archivo -->
        <div class="mb-3">
          <label class="form-label">Archivo a procesar:</label>
          <input class="form-control" type="file" name="archivo" required>
        </div>

        <button type="submit" class="btn btn-primary">Generar Reporte</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
