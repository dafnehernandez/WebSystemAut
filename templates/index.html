<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Generador de Reporte</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Seleccione el tipo de reporte:</label><br>
            <input class="form-check-input" type="radio" name="tipo_reporte" value="detallado" checked> Detallado<br>
            <input class="form-check-input" type="radio" name="tipo_reporte" value="especifico"> Específico
        </div>

        <div id="opciones-especificas" class="mb-3" style="display: none;">
            <label class="form-label">Seleccione las secciones que le interese revisar en el informe:</label><br>
            <input class="form-check-input" type="checkbox" name="secciones" value="lineas"> Total de líneas analizadas<br>
            <input class="form-check-input" type="checkbox" name="secciones" value="path"> Path del archivo<br>
            <input class="form-check-input" type="checkbox" name="secciones" value="netdata"> Métricas con Netdata<br>
            <input class="form-check-input" type="checkbox" name="secciones" value="instalados"> Programas instalados y abiertos<br>
        </div>

        <div class="mb-3">
            <label for="archivo" class="form-label">Archivo a procesar:</label>
            <input class="form-control" type="file" name="archivo" id="archivo" required>
        </div>
        <button type="submit" class="btn btn-primary">Generar Reporte</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const opciones = document.getElementById('opciones-especificas');
            const radios = document.querySelectorAll('input[name="tipo_reporte"]');
            radios.forEach(radio => {
                radio.addEventListener('change', () => {
                    opciones.style.display = radio.value === 'especifico' ? 'block' : 'none';
                });
            });
        });
    </script>
</body>
</html>
