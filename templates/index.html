<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Web para la generación automática de reportes basado en archivos log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Sistema Web para la generación automática de reportes en línea</h1>
    <p class="text-muted text-center">
      Este sistema está creado con el propósito de automatizar la generación de reportes 
      basado en los archivos log (obtenidos al ejecutar pruebas de rendimiento).
    </p>
    <p class="text-muted text-center">Sube aquí los archivos que desees convertir en reportes</p>

    <div class="text-center mt-4">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" id="archivo" name="archivo" accept=".txt,.log" class="d-none">
        <div class="btn-group" role="group">
          <button type="button" id="selectBtn" class="btn btn-outline-primary">Seleccionar archivo</button>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        <p id="fileName" class="mt-3 text-muted"></p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
