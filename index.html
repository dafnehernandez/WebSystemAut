<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Web para la generación automática de reportes basado en archivos log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Sistema Web para la generación automática de reportes en línea</h1>
    <p class="text-muted text-center">Este sistema está creado con el propósito de automatizar la generación de reportes 
        basado en los archivos log (obtenidos al ejecutar pruebas de rendimiento) </p>
    <p class="text-muted text-center"> Sube aquí los archivos que desees convertir en reportes </p>
        
    
   <!-- <div class="text-center">
      <button id="btnSeleccionar" class="btn btn-primary">Seleccionar archivos</button>
    </div>
  </div> -->

  <div class="container text-center">
    <button id="uploadBtn" class="btn btn-primary mt-3">Seleccionar archivo</button>
    <input type="file" id="fileInput" accept=".txt" style="display: none;">
    <p id="fileName" class="mt-3 text-muted"></p>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu script JS -->
  <script src="js/script.js?v=2"></script>
</body>
</html>
